<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --background: #000000;
            --text: #ffffff;
            --accent: #FF3366;
            --secondary: #1a1a1a;
            --accent-color: #ff3333;
        }

        body {
            background: var(--background);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        @keyframes animatedBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-content {
            background: linear-gradient(-45deg, #ff3333, #666666, #000000);
            background-size: 300% 300%;
            animation: animatedBackground 8s ease infinite;
            min-height: 100vh;
            padding-top: 4rem;
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            max-width: 1400px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            min-height: calc(100vh - 4rem);
        }

        .hero-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            align-items: center;
            gap: 2rem;
            padding: 0 1rem;
        }

        .hero-content {
            flex: 1;
            max-width: 100%;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 1.5rem;
            background: Black;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: clamp(1rem, 1.2vw, 1.2rem);
            max-width: 600px;
            margin-bottom: 2rem;
            color: #ccc;
        }

        .hero .cta-button {
            display: inline-block;
            padding: 0.875rem 1.75rem;
            font-size: 1rem;
            color: #fff;
            background: black;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .hero .cta-button:hover {
            background: red;
        }

        .hero-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-image img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .hero-container {
                flex-direction: column-reverse;
                text-align: center;
            }

            .hero-content {
                max-width: 100%;
            }

            .hero p {
                margin-left: auto;
                margin-right: auto;
            }

            .hero-image img {
                max-width: 300px;
            }
        }

        @media screen and (max-width: 480px) {
            .nav {
                padding: 0.75rem;
            }

            .logo {
                font-size: 1.1rem;
            }

            .hero {
                padding: 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .hero .cta-button {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }

            .hero-image img {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <div class="logo">Aiden Deady</div>
            <button class="mobile-menu-btn">â˜°</button>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="aboutme.html">About Me</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <section id="home" class="hero">
            <div class="hero-container">
                <div class="hero-content">
                    <h1>Aiden Deady</h1>
                    <p>Bachelors of Science in Robotics Engineering with minors in Computer Science and Mechanical Engineering - WPI</p>
                    <a href="projects.html" class="cta-button">See My Latest Projects</a>
                </div>
                <div class="hero-image">
                    <img src="assets/me.jpeg" alt="Aiden Deady">
                </div>
            </div>
        </section>
    </div>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
